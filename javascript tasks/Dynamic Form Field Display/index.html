<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form Field Display</title>

    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }

        .box {
            width: 350px;
            padding: 20px;
            border: 1px solid #c20f0f;
            background-color: aqua;
            border-radius: 6px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

    <h2>Smart Registration Form</h2>

    <div class="box">
        <label>Select User Type:</label>
        <select id="userType" onchange="showFields()">
            <option value="">-- Select --</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <div id="rollField" style="display:none;">
            <label>Roll Number:</label>
            <input type="text" id="roll">
        </div>

        <div id="deptField" style="display:none;">
            <label>Department:</label>
            <input type="text" id="department">
        </div>
    </div>

    <script>
        function showFields() {
            let type = document.getElementById("userType").value;

            if (type === "student") {
                document.getElementById("rollField").style.display = "block";
                document.getElementById("deptField").style.display = "none";
            }
            else if (type === "teacher") {
                document.getElementById("deptField").style.display = "block";
                document.getElementById("rollField").style.display = "none";
            }
            else {
                document.getElementById("rollField").style.display = "none";
                document.getElementById("deptField").style.display = "none";
            }
        }
    </script>

</body>
</html>
